<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>悦棠旅居</title>
    <style type="text/css">
    	html,body{
    		padding: 0;
    		margin: 0;
    		width: 100%;
    		height: 100%;
    	}
    	.content{
    		margin: 0;
    		padding: 0;
    		width: 100%;
    		height: 100%;
    	}
    	.content img{
    		width: 100%;
    		display: block;
    		margin-bottom: 30px;
    	}
    	.content_buttom{
    		width: 60%;
    		margin:0 20%;
    	}
    	.content_buttom img{
    		width: 100%;
    		margin: 10px 0;
    	}
    </style>
</head>
<body>
	<div class="content">
		<img src="__STATIC__/images/back.png"/>
		<div class="content_buttom">
			<img id="ios" src="__STATIC__/images/ios.png"/>
			<img id="and" src="__STATIC__/images/ad.png"/>
		</div>
	</div>
</body>
<script type="text/javascript">
	document.getElementById('ios').onclick = function(){
		window.location.href= 'https://{$data.ios_apk_url}';
	};
	document.getElementById('and').onclick = function(){
		window.location.href= 'https://{$data.android_apk_url}'
	};
</script>
</html>
