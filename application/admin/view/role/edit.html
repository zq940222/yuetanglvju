{extend name="base/base"}
{block name="main"}
<div class="layui-anim layui-anim-up layui-field-box">
    <form class="layui-form" action="{:url('edit')}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$group.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">角色名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="required"  placeholder="请输入角色名称" class="layui-input" value="{$group.title}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色描述</label>
            <div class="layui-input-block">
                <textarea name="intro" required lay-verify="required" placeholder="请输入角色描述" class="layui-textarea">{$group.intro}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">权限分配</label>
            <div class="layui-input-block">
                {volist name="rule" id="item"}
                <input type="checkbox" name="rule[]" title="{$item.title}" value="{$item.id}" lay-skin="primary" {if condition="in_array($item.id,$group.rules)"}checked{/if}>
                {/volist}
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="javascript"}
<script>
    layui.use('form', function(){
        var form = layui.form, $ = layui.jquery;

        //监听提交
        form.on('submit(*)', function(data){
            $.ajax({
                url:'edit',
                type:'post',
                data:data.field,
                success:function (data) {
                    var code = data.code.toString();
                    var startChar = code.charAt(0);
                    if (startChar == '2')
                    {
                        layer.alert(data.msg, {icon: 6},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    }else{
                        layer.alert(data.msg, {icon: 7});
                    }
                },
                error:function (error) {
                    layer.msg(error.responseJSON.msg);
                }
            })
            return false;
        });
    });
</script>
{/block}
